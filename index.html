<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ch0co</title>
  <style>
    @font-face {
      font-family: 'Painting_With_Chocolate';
      src: url('Painting_With_Chocolate.ttf') format('truetype');
    }

    :root {
      --text-dark: #eee;
      --text-light: #111;
    }

    body {
      font-family: 'Painting_With_Chocolate', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #111;
      color: var(--text-dark);
      overflow-x: hidden;
      position: relative;
    }

    @media (prefers-color-scheme: light) {
      body {
        color: var(--text-light);
      }
    }

    .clouds, .snowflakes {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .cloud {
      position: absolute;
      background: url('https://pngimg.com/uploads/cloud/cloud_PNG27.png') no-repeat center / contain;
      opacity: 0.2;
      will-change: transform;
      animation: floatClouds 10s ease-in-out infinite;
    }

    @keyframes floatClouds {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      25% {
        transform: translate(30px, -20px) scale(1.02) rotate(1deg);
      }
      50% {
        transform: translate(-40px, 25px) scale(0.98) rotate(-1deg);
      }
      75% {
        transform: translate(20px, -15px) scale(1.01) rotate(0.5deg);
      }
      100% {
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1 {
      font-size: 1.5rem;
    }

    .burger {
      width: 30px;
      height: 24px;
      position: relative;
      cursor: pointer;
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .burger span {
      display: block;
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 2px;
      transition: 0.3s ease-in-out;
      transform-origin: center;
    }

    .burger.open span:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }

    .burger.open span:nth-child(2) {
      opacity: 0;
    }

    .burger.open span:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border-radius: 6px;
      z-index: 10;
      min-width: 150px;
    }

    nav.open {
      display: flex;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
    }

    section {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 8px;
    }

    .project a,
    .button {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dev {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .dev img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 1rem;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      nav {
        right: 0.5rem;
        top: 50px;
      }

      .dev img {
        width: 50px;
        height: 50px;
      }

      .burger {
        width: 25px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="clouds" id="clouds"></div>
  <div class="snowflakes" id="snowflakes"></div>

  <header>
    <h1>ch0co</h1>
    <div class="burger" id="burger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="menu">
      <a onclick="showSection('home')">Home</a>
      <a onclick="showSection('projects')">Projects</a>
      <a onclick="showSection('developers')">About the developers</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to ch0co webpage!</h2>
    </section>

    <section id="projects" class="hidden">
      <h2>Projects</h2>
      <div class="project">
        <h3>Endorphin BootStrap</h3>
        <p>iOS Jailbreak python</p>
        <a onclick="alert('Endorphine BootStrap is a lightweight and modular bootstrap for jailbroken iOS devices, compatible with iOS 15 to iOS 17.')">More details</a>
      </div>
      <div class="project">
        <h3>cherzRAT</h3>
        <p>iOS Telegram RAT</p>
        <a onclick="alert('This project is a Telegram account data extractor, with additional capabilities such as retrieving the sms.db file (which contains message history and can be opened using Filza or SQLManager).')">More details</a>
      </div>
    </section>

    <section id="developers" class="hidden">
      <h2>About the Developers</h2>
      <div class="dev">
        <img src="assets/ch0co.jpg" alt="ch0co">
        <p><strong>Andrey Kovalenko (ch0co777)</strong><br>Main Developer</p>
      </div>
      <div class="dev">
        <img src="assets/endrph.jpg" alt="endrph">
        <p><strong>Grisha Kuzmin (endrph)</strong><br>CEO</p>
      </div>
      <div class="dev">
        <img src="assets/yuri.jpg" alt="Yuri">
        <p><strong>Yuri Temnikov</strong><br>Designer</p>
      </div>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const burger = document.getElementById("burger");
      menu.classList.toggle("open");
      burger.classList.toggle("open");
    }

    function showSection(sectionId) {
      document.querySelectorAll('main section').forEach(section => {
        section.classList.add('hidden');
      });
      document.getElementById(sectionId).classList.remove('hidden');
      document.getElementById("menu").classList.remove("open");
      document.getElementById("burger").classList.remove("open");
    }

    function addClouds() {
      const container = document.getElementById('clouds');
      const count = 10;
      const gap = 100 / count;

      for (let i = 0; i < count; i++) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        const size = 150 + Math.random() * 100;
        cloud.style.width = `${size}px`;
        cloud.style.height = `${size * 0.6}px`;
        cloud.style.left = `calc(${gap * i}% + ${Math.random() * 5}vw)`;
        cloud.style.top = `${Math.random() * 60}vh`;
        const duration = 10 + Math.random() * 20;
        cloud.style.animationDuration = `${duration}s`;
        cloud.style.animationDelay = `${Math.random() * 10}s`;
        container.appendChild(cloud);
      }
    }

    function addSnowflakes() {
      const container = document.getElementById('snowflakes');
      for (let i = 0; i < 50; i++) {
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        flake.style.left = `${Math.random() * 100}vw`;
        flake.style.animationDuration = `${5 + Math.random() * 10}s`;
        flake.style.opacity = Math.random();
        container.appendChild(flake);
      }
    }

    async function setWeatherBackground() {
      try {
        const response = await fetch("https://wttr.in/?format=j1");
        const data = await response.json();
        const weatherDesc = data.current_condition[0].weatherDesc[0].value.toLowerCase();
        if (weatherDesc.includes("snow") || weatherDesc.includes("ice")) {
          addSnowflakes();
        }
        addClouds();
      } catch {
        addClouds();
      }
    }

    setWeatherBackground();
  </script>
</body>
</html>
